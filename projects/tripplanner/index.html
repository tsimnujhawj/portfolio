<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trip Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Logic/JavaScript -->
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Carme|Julius+Sans+One" rel="stylesheet">

</head>
<body>

    <!-- Container for entire page -->
<div class="container">

    <!-- Jumbotron header -->
    <div class="jumbotron jumbotron-fluid header-box">
            <h1 class="display-4">Trip Planner</h1>
            <p class="lead">Plan your trip.</p>
    </div>

    <!-- Box for MAP, includes border -->
    <div class="container">
    <div class="row map-box">
        <div class="col-md-12 col-s-12">
          <div id="map-display">
          </div>
        </div>
    </div>
  </div>

    <!-- Box for recommended places -->
    <div class="row recommend-box">
        <div class="col-md-12 col-s-12">

            <div class="card bg-dark">
            <div class="card-heading">
                <h3 class="card-title"><strong>Recommended Places</strong></h3>
            </div>
            <div class="card-body">

            <table class="table table-hover" id='recommend-table'>
                <thead>
                    <tr>
                    <th>Number</th>
                    <th>Name</th>

                    <!-- <th>Minutes Away</th> -->

                    <th>Address</th>

                    <!-- <th>Rating</th> -->

                    <th>Rating</th>
                    </tr>
                </thead>

                <tbody id='recommendations'>

                </tbody>
            </table>
            </div>
            </div>
        </div>
    </div>

    <!-- Table for list of locations added to route -->
    <div class="row added-box">
        <div class="col-md-12 col-s-12">

            <div class="card bg-dark">
            <div class="card-heading">
                <h3 class="card-title"><strong>Route</strong></h3>
            </div>
            <div class="card-body">
                <table class="table table-hover" id='route-table'>

                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Address</th>

                    <!-- <th>Minutes Away</th> -->

                    <th>Miles</th>
                    <th>Lyft Cost</th>
                    </tr>
                </thead>

                <tbody id="recBody">
                    <tr>
                        <!-- ADDRESS -->
                    <td id="name-child">
                    </td>
                        <!-- ADDRESS -->
                    <td id="address-child">
                    </td>

                        <!-- TIME OF TRAVEL
                    <td id="time-child">
                    </td> -->

                        <!-- MILES -->
                    <td id="miles-child">
                    </td>
                        <!-- LYFT COST -->
                    <td id="lyft-child">
                    </td>
                    </tr>
                </tbody>

                </table>

                <table class="table table-hover" id='total-table'>
                    <thead>
                        <tr>
                        <th>Stops Made</th>

                        <!-- <th>Total Time</th> -->

                        <th>Total Miles</th>
                        <th>Total Lyft Cost ($)</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <!-- TOTAL STOPS -->
                        <td id="stops-total">
                        </td>

                            <!-- TOTAL TIME OF TRAVEL
                        <td id="time-total">
                        </td> -->

                            <!-- TOTAL MILES TRAVELED -->
                        <td id="miles-total">
                        </td>
                            <!-- TOTAL COST OF LYFT -->
                        <td id="lyft-total">
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    <div style="display: none; text-align: center;" class='col-md-12 col-sm-12' id="weather">
      <p>The weather at your location is <b><span id="weatherphrase"></span></b>.  The high temperature is <b><span id="htemperature"></span></b> and the low temperature is <b><span id="ltemperature"></span></b></p>
    </div>
    <!-- Address input box -->
<div class="row input-box">
    <div class="col-md-12 col-s-12">
        <form>
            <div class="form-group row">
              <h1 id="add-title">Enter your starting location:</h1>

                <!-- INPUT FOR ADDRESS -->
              <input class="form-control" id="loc-input" type="text" value="575 SE 9th Street, Minneapolis MN">
            </div>
                <!-- BUTTON TO SUBMIT ADDRESS, USE ID "add-btn" -->
            <button class="btn btn-primary" id="add-btn" type="submit">Submit</button>
        </form>
    </div>
</div>


</div>

<!-- The video -->
<!-- <video autoplay muted loop id="myVideo">
    <source src="assets/videos/video_one.mp4" type="video/mp4">
</video> -->

<script src="assets/javascript/logic.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ-lWaRXK1_nq2EXYxkNiXe2CrkLNee-o"
async defer></script>
<!--
<script type="text/javascript"  src="https://cdn.aerisjs.com/aeris.js" ></script>
<script type="text/javascript" src="weather.js"></script>
-->
</body>
</html>
