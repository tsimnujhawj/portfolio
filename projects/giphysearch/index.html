<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHY Search Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Logic/JavaScript -->
    <script src="assets/javascript/logic.js"></script>
</head>
<body>
<div class="container">
    <div class="main-head">
        <div class="row">
            <div class="col-md-12">
        <h1>GIPHY Search Engine</h1>
        <div id="tags"></div>
          <input type="text" id="category"><button class="btn" id="addTag">Add Search</button>
          <button class="btn" id="less">Less Results (-5)</button><button class="btn" id="more">More Results (+5)</button>
          <div id="amount"></div>  
        </div>
        </div>
      </div>
    
      <div class="container image-display">
        <div class="row">
          <div class="col-md-12">
              <div id="photo"></div>
          </div>
        </div>
      </div>
      
    </div>
</body>
</html>
